name: Build Adblock.rsc
on:
  schedule:
    - cron: "* 18 * * *"
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: Build Adblock.rsc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Cache
        run:  |
          mkdir -p ./Adblock/Cache/Upstream/
          mkdir -p ./Adblock/Cache/Build/
      - name: Download Upstream Files
        run:  |
          chmod +x ./Adblock/Upstream.sh
          ./Adblock/Upstream.sh
      - name: Build Adblock.rsc
        run:  |
          chmod +x ./Adblock/Build.sh
          ./Adblock/Build.sh
      - name: Cache Clean
        run:  rm -rf ./Adblock/Cache
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

name: Router_OS.rsc
on:
  schedule:
    - cron: "* 18 * * *"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: Build ISP.rsc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build ISP IP Address
        run:  |
          chmod +x ./Config/ISP/ISP.sh
          ./Config/ISP/ISP.sh
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
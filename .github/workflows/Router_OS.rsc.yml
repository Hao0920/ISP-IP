name: Router_OS.rsc
on:
  schedule:
    - cron: "0 17 * * *"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: Build Router_OS.rsc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build DNS Static
        run: chmod +x ./Config/DNS_Static/DNS_Static.sh&&./Config/DNS_Static/DNS_Static.sh
      - name: Build ISP-IP
        run:  chmod +x ./Config/ISP-IP/ISP-IP.sh&&./Config/ISP-IP/ISP-IP.sh
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}


